<html>
<head>
  <style type="text/css">
    body{
      font-family: sans-serif;
      font-size: 20px;
    }
    td{
      padding-bottom: 15px;
      text-align: center;
      vertical-align: middle;
      font-size: 24px;
    }
    img{
      width: 400px;
    }
    .mathcal{
      font-family: 'Lucida Calligraphy', 'Monotype Corsiva', 'URW Chancery L', 'Apple Chancery', 'Tex Gyre Chorus';
      font-size: 28px;
    }
  </style>
</head>
<body onload="Load()">
  <table>
    <tr>
      <td></td>
      <td><span>ALO-ADD</span></td>
      <td><span>ALO-AVG</span></td>
      <td><span>ALO-MAX</span></td>
    </tr>
    <tr>
      <td><span>Original<br />Image</span></td>
      <td><img id="o_add" /></td>
      <td><img id="o_avg" /></td>
      <td><img id="o_max" /></td>
    </tr>
    <tr>
      <td><span>Output</span><br /><span class="mathcal">H<sub>2</sub></span></td>
      <td><img id="add1" /></td>
      <td><img id="avg1" /></td>
      <td><img id="max1" /></td>
    </tr>
    <tr>
      <td><span>Output</span><br /><span class="mathcal">H<sub>4</sub></span></td>
      <td><img id="add2" /></td>
      <td><img id="avg2" /></td>
      <td><img id="max2" /></td>
    </tr>
    <tr>
      <td><span>Output</span><br /><span class="mathcal">H<sub>7</sub></span></td>
      <td><img id="add3" /></td>
      <td><img id="avg3" /></td>
      <td><img id="max3" /></td>
    </tr>
    <tr>
      <td><span>Output </span><br /><span class="mathcal">H<sub>10</sub></span></td>
      <td><img id="add4" /></td>
      <td><img id="avg4" /></td>
      <td><img id="max4" /></td>
    </tr>
    <tr>
      <td><span>Output</span><br /><span class="mathcal">H<sub>13</sub></span></td>
      <td><img id="add5" /></td>
      <td><img id="avg5" /></td>
      <td><img id="max5" /></td>
    </tr>
    <tr>
      <td><span>Merged<br />Output</span></td>
      <td><img id="add" /></td>
      <td><img id="avg" /></td>
      <td><img id="max" /></td>
    </tr>
    <tr>
      <td><span>Ground-truth</span></td>
      <td><img id="g_add" /></td>
      <td><img id="g_avg" /></td>
      <td><img id="g_max" /></td>
    </tr>
  </table>
  <script type="text/javascript">
    function Load(){
      add_path = "/home/falreis/Me/mestrado/alo-seg-edge/code/export/BSDS500/20200410/vgg_alo-all/avg/test_loss-v3_0.0/";
      avg_path = "/home/falreis/Me/mestrado/alo-seg-edge/code/export/BSDS500/20200410/vgg_alo-all/avg/test_loss-v3_0.0/";
      max_path = "/home/falreis/Me/mestrado/alo-seg-edge/code/export/BSDS500/20200410/vgg_alo-all/avg/test_loss-v3_0.0/";

      img_ref="100007";

      for(i=1; i<=5; i++){
        add_id="add" + i.toString();
        avg_id="avg" + i.toString();
        max_id="max" + i.toString();

        img_name="_" + i.toString() + ".png";

        document.getElementById(add_id).src = add_path + img_ref + img_name;
        document.getElementById(avg_id).src = avg_path + img_ref + img_name;
        document.getElementById(max_id).src = max_path + img_ref + img_name;
      }

      document.getElementById("o_add").src = img_ref + ".jpg";
      document.getElementById("o_avg").src = img_ref + ".jpg";
      document.getElementById("o_max").src = img_ref + ".jpg";

      document.getElementById("add").src = add_path + img_ref + ".png";
      document.getElementById("avg").src = avg_path + img_ref + ".png";
      document.getElementById("max").src = max_path + img_ref + ".png";

      document.getElementById("g_add").src = img_ref + ".png";
      document.getElementById("g_avg").src = img_ref + ".png";
      document.getElementById("g_max").src = img_ref + ".png";
    }
  </script>
</body>
</html>
